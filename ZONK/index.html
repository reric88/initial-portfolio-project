<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Text Adventure">
   <meta name="author" content="Eric Collard">
   <link rel="stylesheet" href="styles.css">
   <title>Text Adventure</title>
</head>
<body>
<div class="start-btn-box">
<button class="play-btn" id="s-btn" onclick="hideBtn()"><span class="chiseled">ZONK!</span></button>
<button class="hide-btn" id="r-btn" onclick="hideBtn()"><span class="chiseled">REZONK!</span></button>
</div>
<!-- <div class="p-div"><p id="pStuff"></p></div>
<div class="input-area"><input type="text" class="input"></div> -->
<div id="output"></div>

<div class="input-container">
   <input type="text" id="input">
   <button id="submit"><span class="chiseled">Submit</span></button>
</div>

<div class="controls-div">
   <button class="control" id="north"><span class="chiseled">NORTH</span></button>
   <button class="control" id="south"><span class="chiseled">SOUTH</span></button>
   <button class="control" id="west"><span class="chiseled">WEST</span></button>
   <button class="control" id="east"><span class="chiseled">EAST</span></button>
   <button class="control" id="look"><span class="chiseled">LOOK</span></button>
   <button class="control" id="take"><span class="chiseled">TAKE</span></button>
   <button class="control" id="inventory"><span class="chiseled">INV</span></button>
</div>






<audio id="forest-ambience">
   <source src="./Sounds/forestEthnoAmbience.wav" type="audio/wav">
</audio>

<script src="script.js"></script>
</body>
</html>
