<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Portfolio Navbar">
   <meta name="author" content="Eric Collard">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fbf6c4d27.js" crossorigin="anonymous"></script>
   <title>Portfolio Navbar</title>
</head>
<body>

<!-- #region Navbar -->
<div class="navbar-container">
<nav class="navbar">
    <div class="navbar-sub-menu">
        <div class="test home"></div>
        <div class="test about"></div>
        <div class="test contact"></div>
        <div class="test projects"></div>
        <div class="test qual"></div>
        <div class="test social"></div>
    </div>
    <div class="link-menu">
        <a href="#" class="navbar-link" id="home"><i class="fas fa-home"></i></a>
        <a href="#" class="navbar-link" ><i class="fas fa-question"></i></a>
        <a href="#" class="navbar-link"><i class="fas fa-comment-dots" ></i></a>
        <a href="#" class="navbar-link"><i class="fas fa-folder-open" ></i></a>
        <a href="#" class="navbar-link"><i class="fas fa-scroll" ></i></a>
        <a href="#" class="navbar-link"><i class="fas fa-user-plus" ></i></a>
</div>
</nav>
</div>
<!-- #endregion -->

<!-- #region Text BG Container -->
<div id="container">
    <div id="hdiv-container">
      <div id="hdiv1" class="break">
        <h1 class="text-hollow">WebDevelopment</h1>
      </div>
      <br>
      <div id="hdiv2">
        <h1 class="text-solid">HTML</h1>
      </div>
      <div id="hdiv3">
        <h1 class="text-hollow">Bootstrap</h1>
      </div>
      <div id="hdiv4" class="break">
        <h1 class="text-hollow">JavaScript</h1>
      </div>
      <div id="hdiv5">
        <h1 class="text-hollow">CSS</h1>
      </div>
      <div id="hdiv6">
        <h1 class="text-solid">GML</h1>
      </div>
      <div id="hdiv7" class="break">
        <h1 class="text-hollow">GraphicDesign</h1>
      </div>
      <div id="hdiv8">
          <h1 class="text-solid">Python</h1>
      </div>
    </div>
  </div>
<!-- #endregion -->

<div id="tab-container">
    <a href="#" class="a-tab" onclick="show1(), typingText()" >
        <label for="about-btn" class="active-label">
          <input type="radio" name="tab" value="display-about" id="about-btn">
      <div id="about-title" class="tab-title">
          <h2 class="tab-text">About</h2>
      </div>
  
  </label>
  </a>
  
  <a href="#" class="a-tab" for="tab">
      <label for="contact-btn">
        <input type="radio" name="tab" value="display-contact" onclick="show2()" id="contact-btn">
      <div id="contact-title" class="tab-title">
          <h2 class="tab-text">Contact</h2>
      </div>
  </label>
  </a>
  
  <a href="#" class="a-tab" for="tab" onclick="show3(), placeType()">
      <label for="placeholder-btn">
        <input type="radio" name="tab" value="display-placeholder" id="placeholder-btn">
      <div id="placeholder-title" class="tab-title">
          <h2 class="tab-text">Place</h2>
      </div>
  </label>
  </a>
  </div>


  <div id="textbox">
    <p class="hide show" name="one" id="about-p"></p>


    <div id="contact-div" class="hide" name="two">
      <div id="contact-div-title">
      <h3>Get in touch!</h3>
    </div>
    <form action="">
    <div class="label-container">
      <label for="first-name">
        <input type="text" name="first-name" class="contact-info contact-input" id="first-name" placeholder="First Name" required>
      </label>
    </div>

      <div class="label-container">
        <label for="last-name">
          <input type="text" name="last-name" class="contact-info contact-input" id="last-name" placeholder="Last Name" required>
        </label>
      </div>
      <br>
      <div class="label-container">
        <label for="email">
          <input type="email" name="email" class="contact-info contact-input" id="email" placeholder="Email" required>
        </label>
      </div>

      <div class="label-container">
        <label for="organization">
          <input type="text" name="organization" class="contact-info contact-input" id="organization" placeholder="Organization">
        </label>
      </div>

      <div id="text-container">
        <textarea name="comments" class="contact-input" id="comments" cols="14" rows="5" placeholder="Type your comments here."></textarea>
      </div>
      <button id="submit-btn">Submit!</button>
    </form>
    </div>



    <p class="hide" name="three" id="placeholder-p"></p>
</div>
<div class="space"></div>

<script src="script.js"></script>
</body>
</html>
